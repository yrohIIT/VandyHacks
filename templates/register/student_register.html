<html> 
    <head>

    </head>
    <body>
    <form method="POST" action="/register/student_register/" class="form-group">
{% csrf_token %}
<h1> Register as a Student</h1>
<label for=" First_Name"><b>First Name</b></label>
    <input type="text" name="first_name" id="first_name" required>
<label for=" Last_Name"><b>Last Name</b></label>
    <input type="text" name="last_name" id="last_name" required>
<label for="Major"><b>Major</b></label>
    <input type="text" name="major" id="major" required>
<label for="Zipcode"><b>Zipcode</b></label>
    <input type="text" name="zipcode" id="zipcode" required>
<label for="School Year"><b>School Year</b></label>
    <input type="text" name="school_year" id="school_year" required>
<label for="Contact Info"><b>Contact Info</b></label>
    <input type="text" name="contact_info" id="contact_info" required>
<label for="Area of Interest"><b>Area of Interest</b></label>
    <input type="text" name="area_of_interest" id="area_of_interest" required>
    
<label for="online"><b>Online</b></label>
<input type="text" name="online" id="online" required>

    <button type="submit">Submit</button> 
    </form>
</body>
</html>
